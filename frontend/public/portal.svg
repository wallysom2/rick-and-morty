<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="portalGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00b894;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006600;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#portalGradient)" filter="url(#glow)"/>
  <ellipse cx="50" cy="50" rx="35" ry="35" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.7"/>
  <ellipse cx="50" cy="50" rx="25" ry="25" fill="none" stroke="#00ffaa" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="15" ry="15" fill="none" stroke="#88ffcc" stroke-width="1" opacity="0.3"/>
  <circle cx="50" cy="50" r="8" fill="#001a00"/>
</svg>
