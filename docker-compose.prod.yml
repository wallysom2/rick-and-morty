# Docker Compose for Production (AWS Lightsail)
# Docker Hub username: wallysom2

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: rick-mongodb
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - rick-network

  # Backend API
  backend:
    image: wallysom2/rick-and-morty-backend:latest
    container_name: rick-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URL=mongodb://mongodb:27017/rickandmorty
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost}
      - LOG_LEVEL=info
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rick-network

  # Frontend (Nginx)
  frontend:
    image: wallysom2/rick-and-morty-frontend:latest
    container_name: rick-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rick-network

volumes:
  mongo_data:
    driver: local

networks:
  rick-network:
    driver: bridge
